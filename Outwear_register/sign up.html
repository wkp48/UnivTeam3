     <div class="info">
        <h>* 필수 입력 항목</h>
        <hr class="underline"> 
     </div>


     <div class="member_id">
        <label for="user_id">아이디</label>
        <input type="text" id="id" placeholder="아이디를 입력하세요">
     </div>

     <div class="member_pw">
        <label for="user_pw">비밀번호</label>

     <div class="member_pw_check">
        <label for="user_pw_check">비밀번호 확인</label>
        <input type="password" id="pw_check" placeholder="비밀번호를 한번 더 입력하세요">
     </div>

     <div class="member_name">
        <label for="user_name">이름</label>
        <input type="text" id="name" placeholder="이름 입력하세요">
     </div>

     <div class="member_email">
        <label for="user_email">이메일</label>
        <input type="text" placeholder="이메일을 입력하세요">
     </div>

     <div class="send_email">
        <label>
            <input type="checkbox" class="cbx">
            <h class="cbx_text">이벤트 / 정보 수신 동의
            </h>
        </label>
     </div>
    <!--회원가입 버튼--> 
    <button type="submit" id="btn" onclick="return validateForm()">확인</button>
    
    <script>
